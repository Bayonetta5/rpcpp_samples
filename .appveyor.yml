#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: '{branch}-{build}'

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image:
- Visual Studio 2017

# set clone depth
clone_depth: 1

# clone directory
clone_folder: c:\projects\rpcpp_samples

# scripts that are called at very beginning, before repo cloning
init:
- ps: >-
    if (Test-Path env:TRIGGER_NAME) {
        Update-AppveyorBuild -Message "Build by $env:TRIGGER_BUILD_VERSION in $env:TRIGGER_NAME"
    }
# upgrade vcpkg
- ps: pushd C:\tools\vcpkg
- git pull --quiet
- git checkout -qf 29d04b8b4005f5e2bfe61ccdc7a93d5c6c8a13d9
- .\bootstrap-vcpkg.bat
- ps: popd
- git --version
- cmake --version
- vcpkg version

# environment variables
environment:
    CMAKE_PREFIX_PATH: C:\projects\_install;
    CMAKE_GENERATOR: Visual Studio 15 2017 Win64
    BOOST_ROOT: C:\Libraries\boost_1_66_0
    VCPKG_DEFAULT_TRIPLET: x64-windows

# this is how to allow failing jobs in the matrix
matrix:
    fast_finish: true   # set this flag to immediately finish build once one of the jobs fails.

# build cache to preserve files/folders between builds
cache:
    - c:\tools\vcpkg\installed\

# scripts that run after cloning repository
install:
- vcpkg install fmt openvr eigen3
- ps: (mkdir C:\projects\_install) -and (pushd C:\projects\_install)
- ps: >-
    if ($env:CONFIGURATION -eq "Debug") {
        Start-FileDownload 'https://ci.appveyor.com/api/projects/bluekyu/panda3d/artifacts/panda3d.7z?branch=master&job=Configuration%3A+Debug'
    } else {
        Start-FileDownload 'https://ci.appveyor.com/api/projects/bluekyu/panda3d/artifacts/panda3d.7z?branch=master&job=Configuration%3A+Release'
    }
- 7z x -y panda3d.7z > nul
- ps: Start-FileDownload ('https://ci.appveyor.com/api/projects/bluekyu/render-pipeline-cpp/artifacts/render_pipeline_cpp.7z?branch=master&job=Image%3A+Visual+Studio+2017%3B+Configuration%3A+' + "$env:CONFIGURATION")
- 7z x -y render_pipeline_cpp.7z > nul
- ps: Start-FileDownload ('https://ci.appveyor.com/api/projects/bluekyu/rpcpp-plugins/artifacts/rpcpp_plugins.7z?branch=master&job=Configuration%3A+' + "$env:CONFIGURATION")
- 7z x -y rpcpp_plugins.7z > nul
- cmd: xcopy /E .\rpcpp_plugins .\render_pipeline_cpp
- ps: popd

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: x64

# build Configuration, i.e. Debug, Release, etc.
configuration:
- Debug
- Release

build:
    parallel: true                  # enable MSBuild parallel builds

# to run your custom scripts instead of automatic MSBuild
build_script:
- ps: (mkdir _build) -and (pushd _build)
- cmd: >-
    cmake -G "%CMAKE_GENERATOR%" -Wno-dev ..
    -DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake
    -DVCPKG_APPLOCAL_DEPS:BOOL=OFF
    -DCMAKE_INSTALL_PREFIX="C:/projects/_install/rpcpp_samples"
    -Dpanda3d_ROOT:PATH="C:/projects/_install/panda3d"
    -Drpcpp_samples_BUILD_panda3d_samples:BOOL=ON
    -Drpcpp_samples_BUILD_render_pipeline_samples:BOOL=ON
    -Drpcpp_samples_BUILD_rpcpp_samples:BOOL=ON
    -Drpcpp_samples_BUILD_snippets:BOOL=ON
- cmake --build . --config %CONFIGURATION% --target install
- cmd: >-
    cmake -G "%CMAKE_GENERATOR%" -Wno-dev ..
    -DCMAKE_INSTALL_PREFIX="C:/projects/_install/render_pipeline_cpp"
- cmake --build . --config %CONFIGURATION% --target install
- ps: popd

after_build:
- 7z a rpcpp_samples.7z "C:/projects/_install/rpcpp_samples"

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# to disable automatic tests
test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
- path: rpcpp_samples.7z

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy: off
